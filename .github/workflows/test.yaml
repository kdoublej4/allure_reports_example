name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest  # Где запускаем
    steps: # Что делаем
      - uses: actions/checkout@v4 # Выкачиваем репозиторий
      - uses: actions/setup-java@v4 # Настраиваем Java
        with:
          distribution: 'oracle' # Указываем название поставщика JDK
          java-version: '17'
      - uses: Xotabu4/selenoid-github-action@v2
      - run: ./gradlew clean test -Dselenide.remote=http://localhost:4444/wd/hub # запуск тестов

        # Скачиваем историю тестов
      - uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

        # Генерируем отчет
      - uses: ./allure-report-action
        if: always()
        with:
          allure_results: build/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

        # Публикуем отчет
      - uses: peaceiris/actions-gh-pages@v2
        if: always()
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
